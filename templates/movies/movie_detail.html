{% extends "users/basic.html" %}

{% block content %}
<style>
  .movie-container {
    max-width: 800px;
    margin: 0 auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
  }

  .movie-title {
    font-size: 2.2rem;
    font-weight: bold;
    color: #343a40;
    margin-bottom: 20px;
  }

  .movie-info p {
    font-size: 1.1rem;
    margin-bottom: 10px;
    color: #555;
  }

  .trailer-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
  }

  .trailer-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .btn-view {
    background-color: #007bff;
    color: white;
    font-size: 1rem;
    padding: 10px 25px;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  .btn-view:hover {
    background-color: #0056b3;
    text-decoration: none;
    color: white;
  }
</style>

<div class="container py-5">
  <div class="movie-container">
    <h1 class="text-center movie-title">{{ movie.name }}</h1>
    {% if movie.trailer_url %}
    <div class="trailer-wrapper my-4">
      <iframe 
        src="https://www.youtube.com/embed/{{ movie.trailer_url|cut:'https://www.youtube.com/watch?v=' }}"
        title="{{ movie.name }} Trailer"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        frameborder="0"
      ></iframe>
    </div>
    {% endif %}
    <div class="movie-info text-center">
      <p><strong>Rating:</strong> <i class="fas fa-star text-warning"></i>{{ movie.rating }}</p>
      <p><strong>Cast:</strong> {{ movie.cast }}</p>
      <p><strong>Description:</strong> {{ movie.description }}</p>
    </div>

    <div class="text-center mt-4">
      <a href="{% url 'theater_list' movie.id %}" class="btn btn-view">View Theaters</a>
    </div>
  </div>
</div>
{% endblock %}
